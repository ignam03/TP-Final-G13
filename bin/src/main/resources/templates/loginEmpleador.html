<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Empleos G13</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}" />
</head>

<body>

	<header th:replace="/layout/header::header"></header>

	<div id="loginform">
		<div class="row">
			<div class="col-2 mt-3 offset-8">
				<a th:href="@{/empleos/loginCiu}" class="btn btn-dark mb-4"><i class="fa-solid fa-user-tie"></i> Ingresar como Candidato</a>
			</div>
		</div>
		<div class="row-cols-4 offset-5 p-5">
			<div class="text-center">
				<h3 class="mb-3 text-black "> INGRESAR</h3>
				<hr>
			</div>
			<div class="card">
				<div class="card-body">
					<form>
						<h2 class="text-center">Iniciar Sesión </h2>
						<!--Cuit-->
						<div class="mb-3">
							<label for="exampleInputCuit" class="form-label">Cuit</label>
							<input type="number" class="form-control" id="exampleInputCuit">
						</div>
						<!--Contrasenia-->
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-dark">Acceder</button>
							<a th:href="@{/empleos/inicio}" type="submit" class="btn btn-dark">Volver</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="/layout/footer::footer"></footer>

	<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
