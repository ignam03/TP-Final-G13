<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Empleos G13</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}" />
</head>

<body>

	<header th:replace="/layout/header::header"></header>

	<div class="container">
		<div class="row">
			<div class="row">
				<div class="col-3 mt-5">
					<a th:href="@{/pci/inicio}" class="btn btn-outline-primary mb-4"><i
							class="fa-solid fa-arrow-left"></i> Volver</a>
				</div>
			</div>
			<h3 class="mb-3 text-muted">Econtr√° Empleo!!!</h3>
			<hr>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-shadow bg-primary  align-middle mb-5">
					<thead class="">
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nombre</th>
							<th scope="col">Genero Musical</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Cant. Votos</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="candidato :${candidatos}" class="bg-white">
							<th scope="row" th:text="${candidato.codigo}"></th>
							<td th:text="${candidato.nombre}"></td>
							<td th:text="${candidato.genero}"></td>
							<td th:text="${candidato.descripcion}"></td>
							<td th:text="${candidato.votos}"></td>
							<td>
								<a th:href="@{/candidatos/editar/}+${candidato.codigo}" id="editarCandidato"
									class="btn btn-warning">Editar</a>
								<a th:href="@{/candidatos/eliminar/}+${candidato.codigo}" id="eliminarCandidato"
									class="btn btn-danger" data-bs-toggle="modal"
									data-bs-target="#exampleModal">Eliminar</a>
							</td>
							<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Eliminar Candidato</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<p class="text-center text-danger text-uppercase fs-5 fw-bold">Esta seguro
												de eliminar el candidato?</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Close</button>
											<a th:href="@{/candidatos/eliminar/}+${candidato.codigo}"
												id="eliminarDocente" class="btn btn-danger">Eliminar</a>
										</div>
									</div>
								</div>
							</div>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<footer th:replace="/layout/footer::footer"></footer>

	<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
