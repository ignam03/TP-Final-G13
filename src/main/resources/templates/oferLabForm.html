<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Oferta Laboral Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/ofertaLab.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}" />
</head>

<body>

	<header th:replace="/layout/header::header"></header>

	<div id="booking" class="section">
         <div class="section-center">
            <div class="container">
               <div>
                  <div class="booking-form">
                     <form th:action="@{/ofertaLaboral/guardar}" method="POST" th:object="${ofertaLaboral}">
                        <div class="form-group">
							<input type="hidden" th:field="*{oferNumber}" />
						</div>
                        <div class="row">
                           <div class="col-md-2">
                              <div class="form-group">
                                 <span class="form-label">Vacantes</span>
                                 <input th:field="*{cantVacantes}" class="form-control" type="number" placeholder="-">
                              </div>
                           </div>
                           <div class="col-md-4">
                              <div class="form-group">
                                 <span class="form-label">Puesto requerido</span>
                                 <input th:field="*{puesto}" class="form-control" type="text" placeholder="-">
                              </div>
                           </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                               <span class="form-label">Resumen del puesto</span>
                               <input th:field="*{resumen}" class="form-control" type="text" placeholder="-">
                            </div>
                         </div>
                        </div>
                        <div class="row">
                           <div class="col-md-4">
                              <div class="form-group">
                                 <span class="form-label">Disponibilidad Horaria</span>
                                 <input th:field="*{disponibilidad}" class="form-control" type="text" placeholder="-">
                              </div>
                           </div>
                           <div class="col-md-4">
                            <div class="form-group">
                               <span class="form-label">Tareas Principales</span>
                               <input th:field="*{tareas}" class="form-control" type="text" required>
                            </div>
                         </div>
                           <div class="col-md-4">
                              <div class="form-group">
                                 <span class="form-label">Datos de Contacto</span>
                                 <input th:field="*{datos}" class="form-control" type="text" required>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                   <span class="form-label">Jornada</span>
                                   <input th:field="*{jornada}" class="form-control" type="text" placeholder="Ingrese ContreseÃ±a" required>
                                </div>
                           </div>
                           <div class="col-md-4">
                                <div class="form-group">
                                <span class="form-label">Requisitos</span>
                                <input th:field="*{requisitos}" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                   <span class="form-label">Salario</span>
                                   <input th:field="*{salario}" class="form-control" type="text" required>
                                </div>
                             </div>
                         </div>
                         <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                <span class="form-label">Beneficios</span>
                                <input th:field="*{beneficios}" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                   <span class="form-label">Disponible</span>
                                   <input th:field="*{disponible}" class="form-control" type="text" required>
                                </div>
                             </div>
                           <div class="col-md-3">
                              <div class="form-btn">
                                 <button class="submit-btn text-center">Registrar</button>
                              </div>
                           </div>
                        </div>
                           <div class="col-md-3">
                              <div class="form-group">
                                 <input hidden type="password">
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>

	<footer th:replace="/layout/footer::footer"></footer>

	<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
