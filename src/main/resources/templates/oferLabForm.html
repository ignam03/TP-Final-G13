<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Oferta Laboral Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}" />
</head>

<body>

	<header th:replace="/layout/header::header"></header>

	<div id="loginform" class="row">
	   <div class=" p-5 row-cols-3 offset-4" >
	     <div class="card">
	       <div class="card-body">
	         <form>
	           <h1 class="text-center">Oferta Laboral</h1>
	           <!--CantVacantes-->
	           <div class="mb-3">
	             <label for="exampleInputCVac" class="form-label">Cantidad de Vacantes</label>
	             <input type="number" class="form-control" id="exampleInputCVac">
	           </div>
	           <!--PuestoRequerido-->
	           <div class="mb-3">
	             <label for="exampleInputPReq" class="form-label">Puesto Requerido</label>
	             <input type="text" class="form-control" id="exampleInputPReq">
	           </div>
	           <!--ResPuesto-->
	           <div class="mb-3">
	               <label for="exampleFormControlResPuesto" class="form-label">Resumen del Puesto</label>
	               <textarea class="form-control" id="exampleFormControlResPuesto" rows="1"></textarea>
	           </div>
	           <!--DisHor-->
	           <div class="mb-3">
	               <label for="exampleInputDisHor" class="form-label">Disponibilidad Horaria</label>
	               <input type="text" class="form-control" id="exampleInputDisHor">
	           </div>
	           <!--TareasPrinc-->
	           <div class="mb-3">
	             <label for="exampleFormControlTareasPrinc" class="form-label">Principales Tareas</label>
	             <textarea class="form-control" id="exampleFormControlTareasPrinc" rows="1"></textarea>
	           </div>
	           <!--DatosCont-->
	           <div class="mb-3">
	             <label for="exampleFormControlDatosCont" class="form-label">Datos de Contacto</label>
	             <textarea class="form-control" id="exampleFormControlDatosCont" rows="1"></textarea>
	           </div>
	           <!--Jornada-->
	           <div class="mb-3">
	             <label for="exampleInputJornada" class="form-label">Jornada</label>
	             <input type="text" class="form-control" id="exampleInputJornada" aria-describedby="emailHelp">
	           </div>            
	           <!--Requisitos-->
	           <div class="mb-3">
	             <label for="exampleFormControlRequisitos" class="form-label">Requisitos</label>
	             <textarea class="form-control" id="exampleFormControlRequisitos" rows="1"></textarea>
	           </div>
	           <!--Salario-->
	           <div class="mb-3">
	               <label for="exampleInputSalar" class="form-label">Salario</label>
	               <input type="number" class="form-control" id="exampleInputSalar">
	           </div>
	           <!--Beneficios-->
	           <div class="mb-3">
	             <label for="exampleInputBeneficios" class="form-label">Beneficios</label>
	             <input type="number" class="form-control" id="exampleInputBeneficios">
	           </div>
	           <!--Disponible-->
	           <div>
	             <label for="exampleFormControlDisp" class="form-label">Disponible</label>
	             <div class="form-check">
	               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" disabled>
	               <label class="form-check-label" for="flexRadioDefault1">Si</label>
	             </div>
	             <div class="form-check">
	               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
	               <label class="form-check-label" for="flexRadioDefault2">No</label>
	             </div>
	           </div>
	
	           <div class="text-center">
	             <button type="submit" class="btn btn-dark">Enviar</button>
	             <button type="submit" class="btn btn-dark">Volver</button>
	           </div>
	         </form>
	       </div>
	     </div>
	   </div>
	 </div>

	<footer th:replace="/layout/footer::footer"></footer>

<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
