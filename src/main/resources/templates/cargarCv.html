<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Empleos G13</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}" />
</head>

<body>

	<header th:replace="/layout/header::header"></header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class=" mt-5 text-center">CARGAR CV</h2>
                <p class="text-center">Es necesario iniciar sesi칩n para acceder a esta secci칩n. Si no tiene una cuenta, debe <a th:href="@{/ciudadano/nuevo}">Registrarse</a></p>
            </div>
        </div>
    </div>

	<div class="container loginform p-5 mt-0">
		<div class="row mt-0 no-gutters shadow-lg">
			<div class="col-md-6 d-none d-md-block">
				<img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
					class="img-fluid" style="min-height:100%;" />
			</div>
			<div class="col-md-6 bg-white p-5 ">
				<h3 class="pb-3">Ingresar</h3>
				<div class="form-style ">
					<form  th:action="@{/empleos/loginCiu}" method="post">
						<div class="form-group pb-3">
							<input type="text" placeholder="Dni" class="form-control" id="dni"
								aria-describedby="emailHelp" name="dni">
						</div>
						<div class="form-group pb-3">
							<input type="password" placeholder="contrase침a" class="form-control"
								id="password " name="password">
						</div>
						<div class="d-flex align-items-center justify-content-between">
							<div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span
									class="pl-2 font-weight-bold">  Recordame</span></div>
							<div><a href="#">Olvidaste tu contrase침a?</a></div>
						</div>
						<div class="pb-2">
							<button type="submit"
								class="btn btn-lg btn-primary w-100 font-weight-bold mt-2">Acceder</button>
						</div>
					</form>
					<div class="sideline">OR</div>
					<div>
						<a th:href="@{/empleos/loginEmp}" class="btn btn-lg btn-primary w-100 font-weight-bold mt-2"><i
								class="fa-solid fa-user-tie" aria-hidden="true"></i> Acceder como Empresa</a>
					</div>
					<div class="pt-4 text-center">
						No tenes cuenta?Registrate Ahora! <a href="#">Registrar</a>
					</div>
					<div class="alert-danger text-center" th:if="${formLoginErrorMesage}" th:text="${formLoginErrorMesage}">Name error</div>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="/layout/footer::footer"></footer>

<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
